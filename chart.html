  <script>
    (function (H) {
      H.seriesTypes.pie.prototype.animate = function (init) {
        const series = this,
          chart = series.chart,
          points = series.points,
          { animation } = series.options,
          { startAngleRad } = series;

        function fanAnimate(point, startAngleRad) {
          const graphic = point.graphic,
            args = point.shapeArgs;

          if (graphic && args) {
            graphic
              // Set inital animation values
              .attr({
                start: startAngleRad,
                end: startAngleRad,
                opacity: 1,
              })
              // Animate to the final position
              .animate(
                {
                  start: args.start,
                  end: args.end,
                },
                {
                  duration: animation.duration / points.length,
                },
                function () {
                  // On complete, start animating the next point
                  if (points[point.index + 1]) {
                    fanAnimate(points[point.index + 1], args.end);
                  }
                  // On the last point, fade in the data labels, then
                  // apply the inner size
                  if (point.index === series.points.length - 1) {
                    series.dataLabelsGroup.animate(
                      {
                        opacity: 1,
                      },
                      void 0,
                      function () {
                        points.forEach((point) => {
                          point.opacity = 1;
                        });
                        series.update(
                          {
                            enableMouseTracking: true,
                          },
                          false
                        );
                        chart.update({
                          plotOptions: {
                            pie: {
                              innerSize: "40%",
                              borderRadius: 8,
                            },
                          },
                        });
                      }
                    );
                  }
                }
              );
          }
        }

        if (init) {
          // Hide points on init
          points.forEach((point) => {
            point.opacity = 0;
          });
        } else {
          fanAnimate(points[0], startAngleRad);
        }
      };
    })(Highcharts);

  <script>
    // JavaScript to animate multiple counters
    document
      .querySelectorAll(".pagelayer-counter-display")
      .forEach((counter) => {
        const targetValue = +counter.getAttribute("data-target"); // Target value
        const duration = targetValue; // Duration in milliseconds (shared)
        const startValue = 1; // Starting number
        const stepTime = Math.round(duration / targetValue); // Time per increment

        let currentValue = startValue;

        const incrementCounter = () => {
          if (currentValue < targetValue) {
            currentValue++;
            counter.textContent = currentValue;
            setTimeout(incrementCounter, stepTime);
          }
        };

        incrementCounter();
      });
  </script>
